<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff; /* Light blue background */
    color: #333;
}

header {
    background-color: #007bff; /* Blue header */
    color: white;
    padding: 1em;
    text-align: center;
}

h1 {
    margin: 0;
}

main {
    padding: 2em;
    max-width: 800px;
    margin: auto;
}

ul.post-list {
    list-style: none;
    padding: 0;
}

li.post-item {
    background-color: white;
    margin: 1em 0;
    padding: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.post-title {
    font-size: 1.2em;
    color: #007bff;
    text-decoration: none;
}

.post-title:hover {
    text-decoration: underline;
}

.post-content {
    font-size: 1em;
    margin: 0.5em 0;
}

button, a.button {
    display: inline-block;
    padding: 0.5em 1em;
    text-decoration: none;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-align: center;
}

button:hover, a.button:hover {
    background-color: #0056b3;
}

button.primary, a.button.primary {
    background-color: #28a745;
}

button.primary:hover, a.button.primary:hover {
    background-color: #1c7430;
}

.error-message {
    color: red;
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <h1>Posts</h1>
        {% if 'username' in session %}
            <p>Welcome, {{ session['username'] }}! <a href="{{ url_for('logout') }}" class="button">Logout</a></p>
        {% else %}
            <a href="{{ url_for('login') }}" class="button">Login</a>
        {% endif %}
    </header>
    <main>
        <a href="{{ url_for('create_post') }}" class="button primary">Create New Post</a>

        <ul class="post-list">
            {% for post in posts %}
                <li class="post-item">
                    <a href="{{ url_for('post_detail', post_id=post[0]) }}" class="post-title">{{ post[1] }}</a>
                    <p class="post-content">{{ post[2] }}</p>
                    <small>Created by: {{ post[4] }} | {{ post[3] }}</small>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
